<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL.js WASM Sample</title>
  <style>
    textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      margin-right: 10px;
      margin-bottom: 10px;
    }

    #output {
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
    <h1>SQL.js WASM Sample</h1>
    <textarea id="sql" cols="80" rows="6">
SELECT sqlite_version();
CREATE TABLE test (col1, col2);
INSERT INTO test VALUES (1, 111);
INSERT INTO test VALUES (2, 222);
SELECT * FROM test;
    </textarea>
    <div>
      <button id="execButton">execute</button>
      <button id="dataexport">データベースのexport</button>
      <button id="dataimport">データベースのimport</button>
    </div>
    <div id="result"></div>
    <ol id="output"></ol>
</body>
</html>
